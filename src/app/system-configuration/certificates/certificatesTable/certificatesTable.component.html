<div class="manage-table-container">
  <div class="manage-table-height">
    <table>
      <thead>
      <tr>
        <th class="action-icon-column"></th>
        <!--<th class="action-icon-column"></th>-->
        <!--<th class="sortable" [ngClass]="{'st-sort-ascent': isAsc('name'), 'st-sort-descent': isDesc('name')}"-->
            <!--(click)="onSort('name')" translate>{{'common.textName'}}</th>-->
        <th width="40%" translate>{{'certificates.textCertificateName'}}</th>
        <th translate>{{'common.textType'}}</th>
        <th translate>{{'certificates.textLastUpdated'}}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of certificatesTableData">
        <td class="action-icon-format">
          <i *ngIf="canDelete(item)" tabindex="0" (keydown.enter)="onDeleteClick(item)" (click)="onDeleteClick(item)" class="ion-close-round"></i>
        </td>
        <!--<td class="action-icon-format">-->
        <!--<i *ngIf="canEdit(item)" (click)="onEditClick(item)" class="ion-edit"></i>-->
        <!--</td>-->
        <td>{{item.name}}</td>
        <td>{{item.type}}</td>
        <td>{{item.lastUpdated | amDateFormat: 'll LTS'}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <br/>
  <paging-toolbar (refresh)="onRefresh()"
                  [id]="paginateConfig.id" [total]="paginateConfig.totalItems">
  </paging-toolbar>
</div>
