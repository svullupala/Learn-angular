<div class="summary">
  <wizard-summary-page [model]="model" [summaryEntries]="summaryEntries"></wizard-summary-page>
</div>

<ng-template #summarySource>
  <div class="summary">
    <div class="content">
      <div class="property">
        <label class="name">{{'wizard.job.textSourceSelectSummary' | translate}}</label>
        <label class="value">{{sourceValue || ('wizard.job.textEmpty' | translate)}}</label>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #summarySnapshot>
  <div class="summary">
    <div class="content">
      <div class="property" *ngFor="let item of source; let i = index">
        <label class="name">{{i === 0 ? ('wizard.job.textSourceSnapshotSummary' | translate) : ''}}</label>
        <label class="value">
          {{item}} - {{'hypervisor.textUseLatest' | translate}}
        </label>
      </div>
      <div class="property">
        <label class="name">{{'wizard.job.textRestoreTypeSummary' | translate}}</label>
        <label class="value" translate>{{selectedRestoreType}}</label>
      </div>
      <div class="property">
        <label class="name">{{'wizard.job.textRestoreSourceTypeSummary' | translate}}</label>
        <label class="value" translate>{{selectedRestoreSourceType}}</label>
      </div>
      <div class="property">
        <label class="name">{{'wizard.job.textRestoreSourceItemSummary' | translate}}</label>
        <label class="value">{{selectedRestoreSourceItem}}</label>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #summaryRunType>
  <div class="summary">
    <div class="content">
      <div class="property">
        <label class="name">{{'wizard.job.textRunTypeSummary' | translate}}</label>
        <label class="value">{{runTypeString | translate}}</label>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #summaryDestination>
  <div class="summary">
    <div class="content">
      <div class="property">
        <label class="name">{{'application.textTargetPathSummary' | translate}}</label>
        <label class="value">{{targetPath || ('wizard.job.textEmpty' | translate)}}</label>
      </div>
      <div class="property">
        <label class="name">{{'wizard.job.textDestinationSummary' | translate}}</label>
        <label
          class="value">{{destinationData === 'original'? ('application.textRestoreToOriginalAccount' | translate) : ('application.textRestoreToOtherAccount' | translate)}}</label>
      </div>
      <div *ngIf="destinationData === 'alternate'" class="property">
        <label class="name">{{'application.textTenantProviderIDSummary' | translate}}</label>
        <label class="value">{{tenantProviderIDSelected || ('wizard.job.textEmpty' | translate)}}</label>
      </div>
      <div *ngIf="destinationData === 'alternate'" class="property">
        <label class="name">{{'application.textSearchByUsernameSummary' | translate}}</label>
        <label class="value">{{selectedUsername || ('wizard.job.textEmpty' | translate)}}</label>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #summaryOptions>
  <div class="summary">
    <div class="title"></div>
    <div class="content">
      <div class="property" *ngIf="!isSubPolicyTypeIA || hasMaxParallelStreams">
        <label class="name">{{'application.textMaxParallelStreamsSummary' | translate}}</label>
        <label class="value">{{applicationOption.maxParallelStreams}}</label>
      </div>
    </div>
  </div>
</ng-template>
