<div class="row progress-bar-row">
  <div class="col-lg-12">
    <progress-bar *ngIf="metrics && metrics.cpu" [status]="getProgressBarStatus(metrics.cpu)"
                  [topLeftLabel]="textCPU" [usedLabel]="textCPUSubLabel" [topRightLabel]="getCPUTotalLabel()"
                  [percentage]="metrics.cpu" [type]="'thin'"></progress-bar>
  </div>
</div>
