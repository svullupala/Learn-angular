<div class="wizard-preview-page">
  <div class="title" translate>{{entry.title}}</div>
  <div class="description" translate>{{entry.description}}</div>
  <div class="content">
    <ng-template let-se ngFor [ngForOf]="summaryEntries">
      <div class="entry">
        <ng-template [ngTemplateOutlet]="se.content"></ng-template>
      </div>
    </ng-template>
  </div>
</div>
